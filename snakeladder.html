<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake & Ladder - Retro Games Collection</title>
    <meta name="description"
        content="Classic Snake & Ladder board game with stunning animations. Roll the dice, climb ladders, avoid snakes, and race to 100!">
    <link rel="stylesheet" href="snakeladder.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="stars"></div>
    <div class="twinkling"></div>

    <div class="game-container">
        <a href="index.html" class="back-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </svg>
            Back to Menu
        </a>

        <header class="game-header">
            <h1 class="game-title">SNAKE & LADDER</h1>
        </header>

        <div class="game-layout">
            <aside class="controls-panel">
                <div class="player-select" id="playerSelect">
                    <h3>Select Players</h3>
                    <div class="player-buttons">
                        <button class="player-btn" data-players="1">1</button>
                        <button class="player-btn active" data-players="2">2</button>
                        <button class="player-btn" data-players="3">3</button>
                        <button class="player-btn" data-players="4">4</button>
                    </div>
                    <button class="start-game-btn" id="startGameBtn">START GAME</button>
                </div>

                <div class="game-controls hidden" id="gameControls">
                    <div class="current-player-card">
                        <div class="player-avatar" id="currentPlayerAvatar"></div>
                        <div class="player-info">
                            <span class="player-label">Current Turn</span>
                            <span class="player-name" id="currentPlayerName">Player 1</span>
                            <span class="player-position" id="currentPlayerPosition">Position: 0</span>
                        </div>
                    </div>

                    <div class="dice-container">
                        <div class="dice" id="dice">
                            <div class="dice-face">1</div>
                        </div>
                        <button class="roll-btn" id="rollBtn">
                            <span>ROLL DICE</span>
                        </button>
                    </div>

                    <div class="players-list" id="playersList"></div>

                    <button class="new-game-btn" id="newGameBtn">NEW GAME</button>
                </div>
            </aside>

            <main class="board-container">
                <canvas id="gameBoard" width="600" height="600"></canvas>
            </main>
        </div>
    </div>

    <div class="game-overlay hidden" id="winOverlay">
        <div class="overlay-content">
            <div class="fireworks"></div>
            <div class="win-animation">
                <svg class="crown-icon" viewBox="0 0 100 100">
                    <path d="M10 70 L10 60 L20 50 L30 60 L40 40 L50 30 L60 40 L70 60 L80 50 L90 60 L90 70 Z"
                        fill="currentColor" />
                    <rect x="10" y="70" width="80" height="15" fill="currentColor" />
                    <circle cx="20" cy="50" r="5" fill="#fbbf24" />
                    <circle cx="50" cy="30" r="5" fill="#fbbf24" />
                    <circle cx="80" cy="50" r="5" fill="#fbbf24" />
                </svg>
            </div>
            <h2 class="win-title" id="winnerText">Player 1 Wins!</h2>
            <p class="win-subtitle">Congratulations on reaching 100!</p>
            <button class="play-again-btn" id="playAgainBtn">PLAY AGAIN</button>
        </div>
    </div>

    <script src="snakeladder.js"></script>
</body>

</html>
